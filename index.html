<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="login-box">
        <div class="login-header">

            <header>Login</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" autocomplete="off" required>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" name="" id="check">
                <label for="check"> Remember me</label>
            </section>
            <section>
                <a href="#">Forgot passoword?</a>
            </section>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit" > <a href="index2.html">Sign in</a></label>
        </div>
        <div class="sign-up-link">
            Dont´t have account? <a href="#"> Sign up</a>
        </div>
    </div>

    <audio id="background-music" src="./song.mp3" loop>
        Your browser does not support the audio element.
    </audio>

</div>

    
<script>
    document.addEventListener("DOMContentLoaded", function () {
        let audio = document.getElementById("background-music");

        // Tenta tocar o áudio assim que a página carrega
        let playPromise = audio.play();

        if (playPromise !== undefined) {
            playPromise.catch(error => {
                console.log("Autoplay bloqueado. O áudio tocará ao interagir com a página.");
                
                // Se o navegador bloquear, adicionamos um evento de clique para iniciar o áudio
                document.addEventListener("click", function playOnClick() {
                    audio.play();
                    document.removeEventListener("click", playOnClick); // Remove o evento depois de tocar
                });
            });
        }
    });
</script>
</body>
</html>
